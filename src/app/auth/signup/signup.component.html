<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/music1.jpg" height="100%" width="100%">
        </div>
        <div class="col-md-5 mt-5 mb-2">
            <h3 class="text-success text-center text-dark">Register Here </h3>

            <form action="" class="mt-3 p-5">
                <!-- <h5 class="text-primary mb-3 text-dark">Sign up </h5> -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name" [(ngModel)]="name">
                    <label for="floatingInput">UserName</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username">
                    <label for="floatingInput">FirstName</label>
                </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                    <label for="floatingPassword">LastName</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  
                  <div class="d-flex align-items-center">
                    <a routerLink="/" class="text-primary text-dark mt-2 me-5" style="text-decoration: none;">Already Have An Account?</a>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-text-dark border-dark ms-5" type="button" (click)="signup()">Register</button>
                    </div>
                  </div>
                  
                  
                  
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
