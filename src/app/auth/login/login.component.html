
<div class="container-fluid">
    <div class="row">
        
        
        <div class="col-md-6">
            <img src="../../../assets/music1.jpg" height="100%" width="100%">

        </div>
        <div class="col-md-5 mt-4"> 
            <h3 class="test text-center text-monospace mt-4"> The World Of Music </h3>
            <form action="" class="mt-4">
                <!-- <h5 class="text-primary mb-3 text-dark">Login </h5> -->
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username" >
                    <label for="floatingInput">UserName</label>
                </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password" >
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                      <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                    <label for="floatingSelect">Role</label>
                  </div>
                  <!-- <div class="d-flex justify-content-end align-items-center mt-2">
                    <a routerLink="/signup" class="text-primary text-dark me-3" style="text-decoration: none;">Need account?</a>
                    <button class="btn btn-text-dark border-dark me-md-2 ms-5" type="button" (click)="login()">Login</button>
                  </div> -->
                  <div class="d-flex justify-content-between align-items-center mt-2">
                    <a routerLink="/signup" class="text-primary text-dark" style="text-decoration: none; margin-right: auto;">Need account?</a>
                    <button class="btn btn-text-dark border-dark" type="button" (click)="login()" style="margin-left: auto;">Login</button>
                  </div>
                  
                  
                  <!-- <div class="d-flex justify-content-end align-items-center mt-2">
                    <a routerLink="/signup" class="text-primary text-dark me-5" style="text-decoration: none;">Need account?</a>
                    <div class="ml-auto">
                      <button class="btn btn-text-dark border-dark" type="button" (click)="login()">Login</button>
                    </div>
                  </div> -->
                  
                  
            </form>
        </div>
        <div class="col-md-2">
      </div>
    </div>
</div>
